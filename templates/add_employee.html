<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://appsrv1-147a1.kxcdn.com/gradient/css/style.min.css">
</head>
<body>
    <h1>Add New Employee</h1>

    <!-- Display success or error messages -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'add_employee' %}">
        {% csrf_token %}
        <div>
            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID">
        </div>
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">
        </div>
        <div>
            <label for="Line">Line:</label>
            <input type="text" id="Line" name="Line">
        </div>
        <div>
            <label for="Shift">Shift:</label>
            <input type="text" id="Shift" name="Shift">
        </div>
        <div>
            <label for="Plant">Plant:</label>
            <input type="text" id="Plant" name="Plant">
        </div>
        <div>
            <label for="Operation">Operation:</label>
            <input type="text" id="Operation" name="Operation">
        </div>
        <div>
            <label for="Type_training">Type of Training:</label>
            <input type="text" id="Type_training" name="Type_training">
        </div>
        <div>
            <label for="Week_start">Week Start:</label>
            <input type="date" id="Week_start" name="Week_start">
        </div>
        <div>
            <label for="Week_end">Week End:</label>
            <input type="date" id="Week_end" name="Week_end">
        </div>
        <div>
            <label for="Technician">Technician:</label>
            <input type="text" id="Technician" name="Technician">
        </div>
        <div>
            <label for="StartDate">Start Date:</label>
            <input type="date" id="StartDate" name="StartDate">
        </div>
        <div>
            <button type="submit">Thêm nhân viên</button>
        </div>
    </form>
</body>
</html>
