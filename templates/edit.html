<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header and navigation can be included here if needed -->

    <div class="container">
        <h3>Edit Data for {{ record.Name }}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" name="Name" value="{{ record.Name }}">
            </div>
            <div class="form-group">
                <label for="Line">Line:</label>
                <input type="text" class="form-control" id="Line" name="Line" value="{{ record.Line }}">
            </div>
            <div class="form-group">
                <label for="Shift">Shift:</label>
                <input type="text" class="form-control" id="Shift" name="Shift" value="{{ record.Shift }}">
            </div>
            <div class="form-group">
                <label for="Plant">Plant:</label>
                <input type="text" class="form-control" id="Plant" name="Plant" value="{{ record.Plant }}">
            </div>
            <div class="form-group">
                <label for="Operation">Operation:</label>
                <input type="text" class="form-control" id="Operation" name="Operation" value="{{ record.Operation }}">
            </div>
            <div class="form-group">
                <label for="Type_training">Type Training:</label>
                <input type="text" class="form-control" id="Type_training" name="Type_training" value="{{ record.Type_training }}">
            </div>
            <div class="form-group">
                <label for="Week_start">Week Start:</label>
                <input type="text" class="form-control" id="Week_start" name="Week_start" value="{{ record.Week_start }}">
            </div>
            <div class="form-group">
                <label for="Week_end">Week End:</label>
                <input type="text" class="form-control" id="Week_end" name="Week_end" value="{{ record.Week_end }}">
            </div>
            <div class="form-group">
                <label for="Technician">Technician:</label>
                <input type="text" class="form-control" id="Technician" name="Technician" value="{{ record.Technician }}">
            </div>
            <div class="form-group">
                <label for="StartDate">Start Date:</label>
                <input type="date" class="form-control" id="StartDate" name="StartDate" value="{{ record.StartDate }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'search' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
