<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa dữ liệu hàng ngày</title>
    <link rel="stylesheet" href="https://appsrv1-147a1.kxcdn.com/gradient/css/style.min.css">
</head>
<body>
    <h1>CHỈNH SỬA DỮ LIỆU ĐÀO TẠO HÀNG NGÀY</h1>

    <!-- Display success or error messages -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" value="{{ record.Name }}">
        </div>
        <div>
            <label for="Line">Line:</label>
            <input type="text" id="Line" name="Line" value="{{ record.Line }}">
        </div>
        <div>
            <label for="Shift">Shift:</label>
            <input type="text" id="Shift" name="Shift" value="{{ record.Shift }}">
        </div>
        <div>
            <label for="Eff">Eff:</label>
            <input type="text" id="Eff" name="Eff" value="{{ record.Eff }}">
        </div>
        <div>
            <label for="date_no_eff">date_no_eff:</label>
            <input type="text" id="date_no_eff" name="date_no_eff" value="{{ record.date_no_eff }}">
        </div>
        <div>
            <label for="WorkHrs">WorkHrs:</label>
            <input type="text" id="WorkHrs" name="WorkHrs" value="{{ record.WorkHrs }}">
        </div>
        <div>
            <label for="stop_hours">stop_hours:</label>
            <input type="text" id="stop_hours" name="stop_hours" value="{{ record.stop_hours }}">
        </div>
        <div>
            <label for="downtime">downtime:</label>
            <input type="text" id="downtime" name="downtime" value="{{ record.downtime }}">
        </div>
        <div>
            <label for="Date">Date:</label>
            <input type="date" id="Date" name="Date" value="{{ record.Date }}">
        </div>
        <div>
            <label for="Weekdays">Weekdays:</label>
            <input type="text" id="Weekdays" name="Weekdays" value="{{ record.Weekdays }}">
        </div>
        <div>
            <label for="WEEK">WEEK:</label>
            <input type="text" id="WEEK" name="WEEK" value="{{ record.WEEK }}">
        </div>
        <div>
            <label for="MONTH">MONTH:</label>
            <input type="text" id="MONTH" name="MONTH" value="{{ record.MONTH }}">
        </div>
        <div>
            <label for="YEAR">YEAR:</label>
            <input type="text" id="YEAR" name="YEAR" value="{{ record.YEAR }}">
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
    <div>
        <a href="{% url 'dailyreport' %}" class="btn btn-sm btn-secondary">Back</a>
    </div>
</body>
</html>
