{% extends 'index.html' %}
{% block upload_excel_data %}
<hr>
<div class="col-md-3 col-md-12 col-md-3" >
	<div class="card text-center" style="align-items: center;">
		<div class="card-header">
			<h2 style="color: #005B9A;">
			  TẢI DỮ LIỆU LÊN TỪ EXCEL
			</h2>
		</div>
		<ul>
			{% if messages %}
				{% for message in messages %}
					<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
				{% endfor %}
			{% endif %}
		</ul>
		<form method="post" enctype="multipart/form-data" style="color: #005B9A;padding:10px">
			{% csrf_token %}
			<input type="file" name="excel_file" style="color: #005B9A;padding:10px">
			<button type="submit" class="btn btn-primary">Tải lên</button>
			<button id="back" type="button" class="btn btn-outline-primary">
				<a href="/">Trở về</a>
			</button>
		</form>
	</div>
</div>

{% endblock %}
